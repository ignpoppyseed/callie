    <style>
        :root {
            --mobile_menu_y_offset: 76px;
            --menu-transition: 0.3s
        }
        body {
            display: flex;
            /* align-items: center; */
            justify-content: center;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: rgb(240, 255, 255);
            background-color: #202225;
            /* background-image: url('https://picsum.photos/1920/1080.webp?blur=7'); */
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            /* opacity: 0; */

        }
        #landing_content {

            /* flex-direction: column; */
            /* transform: translateY(1rem);

            animation: fade_in_animation ease 1s;
            text-align: center;
        }
        #landing_content h1{
            margin-left: 5rem;
            margin-right: 5rem;
        }
        .callie_image {
            border: white 5px solid;
            border-radius: 100%;
            margin: 5px;
        }
        .callie_image.minify{
            height: 40vh;
            aspect-ratio: 1/1;
        }
        .callie_image.margin{
            margin-right: 5rem;
        }
        @keyframes fade_in_animation {
            0% { opacity: 0; transform: translateY(0.7rem); }
            100% { opacity: 1; transform: translateY(0); }
        }
        a { text-decoration: none; color: inherit; }
        a:visited { text-decoration: none; color: inherit; }
        a:hover { text-decoration: none; color: inherit; }
        @media only screen and (max-width: 980px) {
            body {
                display: block;
                height: auto;
            }
            .callie_image.margin{
                margin: 5px;
            }
            #landing_content {
                flex-direction: column-reverse;
                align-self: flex-start;
            }
        }
    </style>
