        :root {
            --mobile_menu_y_offset: 76px;

        body {
            display: flex;
            /* align-items: center; */
            justify-content: center;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: rgb(240, 255, 255);
            background-color: #202225;
            /* background-image: url('https://picsum.photos/1920/1080.webp?blur=7'); */

            /* opacity: 0; */

        }
        #table_container {
            display: flex;

            /* flex-direction: column; */
            /* transform: translateY(1rem);

            /* animation: fade_in_animation ease 1s; */
            transition: opacity var(--crossfade-duration) ease;
            text-align: center;
            opacity: 0;
        }
        #table_container.loaded {
            opacity: 1;
        }
        .callie_image {
            border: white 5px solid;
            border-radius: 100%;
            margin: 5px;
        }
        .callie_image.minify{
            height: 40vh;
            aspect-ratio: 1/1;
        }
        .callie_image.margin{
            margin-right: 5rem;
        }
        #loading_gif {
            transition: opacity var(--crossfade-duration);
            opacity: 1;
            position: absolute;
            align-self: center;
            /* height: 5vh;  */
            height: 35vh; 
            aspect-ratio: 1/1;
            animation: fade_in_animation ease 1s;
        }
        #loading_gif.loaded {
            opacity: 0;
            /* display: none; */
            animation: fade_out_animation ease var(--crossfade-duration);
        }
        @keyframes fade_in_animation {
            0% { opacity: 0; transform: translateY(0.7rem); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade_out_animation {
            0% { opacity: 1; }
            100% { opacity: 0;}
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 2px solid #111;
            text-align: left;
            padding: 8px;
        }

        tr:first-child {
            background-color: #111;
        }
        code {
            background: #111;
            border-radius: 4px;
            padding: .25rem;
        }
        a { text-decoration: none; color: inherit; }
        a:visited { text-decoration: none; color: inherit; }
        a:hover { text-decoration: none; color: inherit; }
        @media only screen and (max-width: 980px) {
            body {
                display: block;
                height: auto;
            }
            .callie_image.margin{
                margin: 5px;
            }
            #table_container {
                flex-direction: column-reverse;
                align-self: flex-start;
            }
            .no_flex_center_mobile_only {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            #loading_gif {
                animation: fade_in_animation_mobile ease 1s;
            }
            @keyframes fade_in_animation_mobile {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }
        }
    </style>

<script> document.querySelector(':root').style.setProperty('--mobile_menu_y_offset', document.getElementById('navbar').offsetHeight+'px'); </script>
<script> function mobile_nav_dropdown() { const navbar = document.getElementById("navbar"); if (navbar.className === "navbar") { navbar.className += " mobile" } else { navbar.className = "navbar" } } </script>
<script>
    const table_div = document.getElementById("table_container");
    const loading = document.getElementById("loading_gif");
    fetch('/api/helptable')
    .then(response => {
        if (!response.ok) { throw new Error('connection failed') }
        return response.text()
    })
    .then(data => {
        // console.log(data)
        table_div.className += "loaded"
        loading.className += " loaded"
        table_div.innerHTML += data
    })
    .catch(error => {
        console.error('request failed:', error)
    });
    loading.addEventListener('animationend', (event) => { if (event.animationName == 'fade_out_animation') { loading.style.display = 'none'; } });
</script>
